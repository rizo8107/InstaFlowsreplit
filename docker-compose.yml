version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: instaflows-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-instagram_automation}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - instaflows-network

  # Instagram Automation App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instaflows-app
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-instagram_automation}

      # Session
      SESSION_SECRET: ${SESSION_SECRET}

      # Instagram/Facebook
      INSTAGRAM_APP_ID: ${INSTAGRAM_APP_ID}
      INSTAGRAM_APP_SECRET: ${INSTAGRAM_APP_SECRET}
      INSTAGRAM_WEBHOOK_VERIFY_TOKEN: ${INSTAGRAM_WEBHOOK_VERIFY_TOKEN:-zenthra}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}

      # OAuth
      OAUTH_BASE_URL: ${OAUTH_BASE_URL}

      # Gemini (optional)
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}

      # Webhook Auto-Subscription
      AUTO_SUBSCRIBE_WEBHOOKS: ${AUTO_SUBSCRIBE_WEBHOOKS:-true}
      WEBHOOK_FIELDS: ${WEBHOOK_FIELDS:-comments,messages,mentions,story_insights}

      # Server
      PORT: 5000
      NODE_ENV: ${NODE_ENV:-production}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - instaflows-network
    command: sh -c "npm run db:push && npm start"

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: instaflows-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - instaflows-network
    profiles:
      - debug

volumes:
  postgres_data:
    driver: local

networks:
  instaflows-network:
    driver: bridge
